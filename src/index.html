<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShowHunt | Home</title>
    <link rel="icon" href="/public/images/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/homeFilters.mjs"></script>
    <script type="module" src="./js/Checkout.js"></script>
  </head>

  <body>
    <!-- ðŸŒ HEADER -->
    <header class="site-header">
      <div class="container header-content">
        <a href="/" class="logo">
          <img
            src="/public/images/logo.png"
            alt="ShowHunt Logo"
            class="logo-img"
          />
          <span>Show<span style="color: #fca311">Hunt</span></span>
        </a>

        <nav class="nav-links">
          <ul>
            <li>
              <a href="product/index.html?category=electronics">Shop</a>
            </li>
            <li><a href="/cart.html">Cart</a></li>
          </ul>
        </nav>

        <!-- Login/Register Links -->
        <div class="auth-links">
          <a href="login.html" class="login-btn">Login</a>
          <a href="register.html" class="register-btn">Register</a>
        </div>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="container">
        <h2>Your Ultimate Shopping Destination</h2>
        <p>Discover trending products, track whatâ€™s hot, and shop smarter.</p>
      </div>
    </section>

    <!-- FILTERS -->
    <section class="filters">
      <input type="text" id="search-input" placeholder="Search products..." />
      <select id="category-filter">
        <option value="">All Categories</option>
      </select>
    </section>

    <!-- PRODUCT LIST -->
    <ul class="product-list"></ul>

    <!-- CATEGORIES -->
    <section class="categories">
      <div class="container">
        <h3>Shop by Category</h3>
        <div class="category-grid">
          <a
            href="product/index.html?category=electronics"
            class="category-card"
          >
            <img src="/public/images/electronic.png" alt="Electronics" />
            <h4>Electronics</h4>
          </a>

          <a href="product/index.html?category=jewelery" class="category-card">
            <img src="/public/images/Jewelry.png" alt="Jewelry" />
            <h4>Jewelry</h4>
          </a>

          <a
            href="product/index.html?category=men's clothing"
            class="category-card"
          >
            <img src="/public/images/men.png" alt="Men's Clothing" />
            <h4>Men's Clothing</h4>
          </a>

          <a
            href="product/index.html?category=women's clothing"
            class="category-card"
          >
            <img src="/public/images/women.png" alt="Women's Clothing" />
            <h4>Women's Clothing</h4>
          </a>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 ShowHunt</p>
      </div>
    </footer>
  </body>
