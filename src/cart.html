<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart | ShowHunt</title>
    <link rel="icon" href="/public/images/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/CartPage.mjs"></script>
  </head>
  <body class="cart-page">
    <!-- Cart link in header -->
    <a href="/cart.html" class="cart-link">
      Cart <span id="cart-count" class="cart-count"></span>
    </a>

    <main class="container">
      <h2>Your Cart</h2>

      <div class="cart-actions">
        <button id="clear-cart" class="clear-btn">Clear Cart</button>
      </div>

      <ul id="cart-items"></ul>
      <p id="cart-total"></p>

      <!-- Checkout & Continue Shopping buttons side-by-side -->
      <div class="cart-actions">
        <a href="/checkout.html" class="proceed-btn">Proceed to Checkout →</a>
        <a href="/" class="continue-btn">← Continue Shopping</a>
      </div>
    </main>
  </body>
</html>
